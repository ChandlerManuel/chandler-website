<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chandler Manuel | Design Studio</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init('wZhiGoCmnb1nKPB9E');
  </script>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.png') center/cover no-repeat fixed;
      min-height: 100vh;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 30px;
      text-align: center;
    }
    .logo {
      width: 180px;
      margin-bottom: 30px;
      filter: brightness(0) invert(1);
    }
    h1 {
      font-size: 1.8rem;
      font-weight: 400;
      margin: 20px 0;
    }
    h2 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    .form-container {
      background: rgba(0,0,0,0.7);
      padding: 50px;
      border-radius: 8px;
      display: none;
    }
    input {
      width: 100%;
      padding: 12px 0;
      border: none;
      border-bottom: 1px solid white;
      background: transparent;
      color: white;
    }
    button {
      background: white;
      color: black;
      padding: 15px 40px;
      border: none;
      margin: 20px 0;
      cursor: pointer;
    }
    #success-message {
      display: none;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    
    <div id="landing">
      <h1>CHANDLER MANUEL</h1>
      <h2>YOUR DREAM PROJECT<br>STARTS HERE!</h2>
      <button id="cta-button">CLICK HERE TO GET STARTED</button>
    </div>

    <div id="form-container" class="form-container">
      <form id="project-form">
        <div>
          <input type="text" id="name" placeholder="Name" required>
        </div>
        <div>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <button type="submit" id="submit-btn">Done!</button>
      </form>
      
      <div id="success-message">
        <h2>Thank You, <span id="success-name"></span>!</h2>
        <p>We've sent a confirmation to your email.</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('cta-button').addEventListener('click', function() {
      document.getElementById('landing').style.display = 'none';
      document.getElementById('form-container').style.display = 'block';
    });

    document.getElementById('project-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const btn = document.getElementById('submit-btn');
      btn.disabled = true;
      btn.textContent = 'Sending...';
      
      try {
        await emailjs.send('service_e655cq7', 'template_tumomcd', {
          to_name: document.getElementById('name').value,
          to_email: document.getElementById('email').value,
          from_name: 'Chandler Manuel',
          reply_to: 'w.chandler.manuel@gmail.com'
        });

        document.getElementById('success-name').textContent = document.getElementById('name').value;
        document.getElementById('project-form').style.display = 'none';
        document.getElementById('success-message').style.display = 'block';
      } catch (error) {
        alert('Error sending email. Please try again later.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Done!';
      }
    });
  </script>
</body>
</html>
