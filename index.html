<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chandler Manuel | Design Studio</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.png') center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }
    .container {
      max-width: 800px;
      width: 90%;
      text-align: center;
    }
    .logo {
      width: 180px;
      margin-bottom: 30px;
    }
    h1, h2, p {
      margin-bottom: 20px;
    }
    .form-container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 8px;
      display: none;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid white;
      background: transparent;
      color: white;
    }
    button {
      background: white;
      color: black;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    #success-message, #error-message {
      display: none;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    #success-message {
      background: green;
    }
    #error-message {
      background: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Chandler Manuel Logo" class="logo">
    <div id="landing">
      <h1>CHANDLER MANUEL</h1>
      <h2>YOUR DREAM PROJECT STARTS HERE!</h2>
      <button id="cta-button">CLICK HERE TO GET STARTED</button>
    </div>
    <div id="form-container" class="form-container">
      <h2>Get Started</h2>
      <form id="project-form" action="https://formsubmit.co/w.chandler.manuel@gmail.com" method="POST">
        <input type="hidden" name="_subject" value="New Project Inquiry!">
        <input type="hidden" name="_next" value="thank-you.html">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <button type="submit" id="submit-btn">SUBMIT</button>
      </form>
      <div id="success-message">Thank you! Check your email for confirmation.</div>
      <div id="error-message">Error sending your information. Try again.</div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('cta-button').addEventListener('click', function() {
        document.getElementById('landing').style.display = 'none';
        document.getElementById('form-container').style.display = 'block';
      });
      document.getElementById('project-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('submit-btn');
        btn.disabled = true;
        btn.textContent = 'SENDING...';
        fetch(this.action, {
          method: 'POST',
          body: new FormData(this),
          headers: { 'Accept': 'application/json' }
        }).then(response => {
          if (response.ok) {
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('project-form').reset();
          } else {
            document.getElementById('error-message').style.display = 'block';
          }
        }).catch(() => {
          document.getElementById('error-message').style.display = 'block';
        }).finally(() => {
          btn.disabled = false;
          btn.textContent = 'SUBMIT';
        });
      });
    });
  </script>
</body>
</html>
