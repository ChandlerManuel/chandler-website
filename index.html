<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chandler Manuel | Design Studio</title>
  <style>
    /* [Your existing CSS remains exactly the same] */
  </style>
</head>
<body>
  <div class="container">
    <!-- [Keep all your existing HTML structure] -->

    <div id="form-container" class="form-container">
      <!-- PROPERLY CONFIGURED FORM -->
      <form id="project-form" action="https://formsubmit.co/w.chandler.manuel@gmail.com" method="POST">
        <!-- Critical Auto-Reply Settings -->
        <input type="hidden" name="_autoresponse" value="Hi %name%, we've received your request! We'll contact you within 24 hours.">
        <input type="hidden" name="_replyto" value="%email%"> <!-- Links to email field -->
        <input type="hidden" name="_template" value="table">
        
        <!-- User Fields -->
        <div class="input-group">
          <input type="text" name="name" placeholder="Your Name" required>
        </div>
        <div class="input-group">
          <input type="email" name="email" placeholder="Your Email" required> <!-- MUST be 'email' -->
        </div>
        
        <button type="submit" id="submit-btn">SUBMIT REQUEST</button>
      </form>
      
      <!-- [Your existing success/error messages] -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('project-form');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('submit-btn');
        btn.disabled = true;
        btn.textContent = 'SENDING...';
        
        // Test if email field is properly captured
        const userEmail = form.elements['email'].value;
        console.log('Attempting to send confirmation to:', userEmail);
        
        fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 
            'Accept': 'application/json'
          }
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            console.log('FormSubmit confirmation sent to:', userEmail);
            document.getElementById('project-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
          } else {
            throw new Error(data.message || 'Delivery failed');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('error-message').style.display = 'block';
        })
        .finally(() => {
          btn.disabled = false;
          btn.textContent = 'SUBMIT REQUEST';
        });
      });
    });
  </script>
</body>
</html>
