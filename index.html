<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chandler Manuel | Design Studio</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.png') center/cover no-repeat fixed;
      min-height: 100vh;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 30px;
      text-align: center;
    }
    .logo {
      width: 180px;
      margin-bottom: 30px;
      filter: brightness(0) invert(1);
    }
    .form-container {
      background: rgba(0,0,0,0.7);
      padding: 50px;
      border-radius: 8px;
      display: none;
    }
    input {
      width: 100%;
      padding: 12px 0;
      border: none;
      border-bottom: 1px solid white;
      background: transparent;
      color: white;
      font-size: 1rem;
    }
    button {
      background: white;
      color: black;
      border: none;
      padding: 15px 40px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #f0f0f0;
    }
    #success-message, #error-message {
      display: none;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Chandler Manuel Logo" class="logo">

    <div id="landing">
      <h1>CHANDLER MANUEL</h1>
      <h2>YOUR DREAM PROJECT STARTS HERE!</h2>
      <button id="cta-button">CLICK HERE TO GET STARTED</button>
    </div>

    <div id="form-container" class="form-container">
      <h1>CHANDLER MANUEL</h1>
      <h2>YOUR DREAM PROJECT STARTS HERE!</h2>
      
      <form id="project-form" action="https://formsubmit.co/w.chandler.manuel@gmail.com" method="POST">
        <input type="hidden" name="_autoresponse" value="Thank you for reaching out to Chandler Manuel! We've received your request and will respond within 24 hours.">
        
        <div class="input-group">
          <input type="text" name="name" placeholder="Your Name" required>
        </div>
        <div class="input-group">
          <input type="email" name="email" placeholder="Your Email" required>
        </div>
        
        <button type="submit" id="submit-btn">SUBMIT REQUEST</button>
      </form>
      
      <div id="success-message">
        <h2>Thank You!</h2>
        <p>We've received your submission. Check your email for confirmation.</p>
      </div>
      
      <div id="error-message">
        <h2>Oops!</h2>
        <p>There was an error sending your information.</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('cta-button').addEventListener('click', function() {
        document.getElementById('landing').style.display = 'none';
        document.getElementById('form-container').style.display = 'block';
      });

      const form = document.getElementById('project-form');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submit-btn');
        btn.disabled = true;
        btn.textContent = 'SENDING...';
        
        fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById('project-form').style.display = 'none';
          document.getElementById('success-message').style.display = 'block';
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('error-message').style.display = 'block';
        })
        .finally(() => {
          btn.disabled = false;
          btn.textContent = 'SUBMIT REQUEST';
        });
      });
    });
  </script>
</body>
</html>
