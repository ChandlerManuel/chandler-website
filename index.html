<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chandler Manuel | Design Studio</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.png') center/cover no-repeat fixed;
      min-height: 100vh;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 30px;
      text-align: center;
    }
    /* [Keep all other CSS styles from previous versions] */
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    
    <div id="landing">
      <h1>CHANDLER MANUEL</h1>
      <h2>YOUR DREAM PROJECT<br>STARTS HERE!</h2>
      <p>I help you turn ideas into stunning designs.</p>
      <p>Let's build something incredible together!</p>
      <div class="divider"></div>
      <button id="cta-button">CLICK HERE TO GET STARTED</button>
    </div>

    <div id="form-container" class="form-container">
      <form id="project-form">
        <div class="input-group">
          <input type="text" id="name" placeholder="Name" required>
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <button type="submit" id="submit-btn">Done!</button>
      </form>
      
      <div id="success-message">
        <h2>Thank You!</h2>
        <p>Check your email for confirmation.</p>
      </div>
    </div>
  </div>

  <script>
    // Initialize EmailJS
    (function() {
      emailjs.init('wZhiGoCmnb1nKPB9E');
      console.log('EmailJS initialized');
    })();

    document.getElementById('cta-button').addEventListener('click', function() {
      document.getElementById('landing').style.display = 'none';
      document.getElementById('form-container').style.display = 'block';
    });

    document.getElementById('project-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const btn = document.getElementById('submit-btn');
      btn.disabled = true;
      btn.textContent = 'Sending...';
      
      try {
        console.log('Attempting to send email...');
        const response = await emailjs.send(
          'service_e655cq7', 
          'template_tumomcd', 
          {
            to_name: document.getElementById('name').value,
            to_email: document.getElementById('email').value,
            from_name: 'Chandler Manuel',
            reply_to: 'w.chandler.manuel@gmail.com'
          }
        );
        
        console.log('Email sent successfully:', response);
        document.getElementById('project-form').style.display = 'none';
        document.getElementById('success-message').style.display = 'block';
      } catch (error) {
        console.error('Email failed to send:', error);
        alert('Error: ' + (error.text || 'Please try again later'));
      } finally {
        btn.disabled = false;
        btn.textContent = 'Done!';
      }
    });
  </script>
</body>
</html>
